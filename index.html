 <!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>To-Do App</title>

   <!-- Material Design Lite -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

   <style type="text/css">
   .container {
   	width: 500px;
	margin:0 auto;
	background-color: white;
   }
   	#toDoList {
   		width: 300px;
   	}

   </style>

   </head>
   <body>
   	<div class="container">

	 <h1>To-Do App</h1>

      <main class="demo-main mdl-layout__content">


   <form action="#" id="addToDoForm" autocomplete="off" >
  	<div class="mdl-textfield mdl-textfield--floating-label mdl-js-textfield ">

     <input type="text" class="mdl-textfield__input" id="newToDoText">
     <label for="newToDoText" class="mdl-textfield__label">New To-Do</label>
	 </div>

     <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
     	Submit
     </button>
   </form>

  <ul id="toDoList" class="demo-list-control mdl-list">
  </ul>
</main>
</div>
 	<script src="app.js"></script>

   </body>
 </html>
